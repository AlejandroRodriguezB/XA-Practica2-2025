name: CI/CD WebApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: |
          dotnet restore
          dotnet build -c Release

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/webapi:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/webapi:${{ github.sha }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Deploy DEV
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          helm upgrade --install webapi helm/webapi \
            -n dev \
            -f helm/webapi/values.yaml \
            -f helm/webapi/values-dev.yaml \
            --set image.tag=${{ github.sha }}

      - name: Deploy PRO
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.KUBECONFIG_PRO }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          helm upgrade --install webapi helm/webapi \
            -n pro \
            -f helm/webapi/values.yaml \
            -f helm/webapi/values-pro.yaml \
            --set image.tag=${{ github.sha }}
