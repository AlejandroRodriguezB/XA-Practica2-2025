name: CI Pipeline WebApi

on:
  push:
    branches: [ main, develop ]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # =========================
      # STEP 1 — LINT / FORMAT
      # =========================
      - name: Lint / Format check
        run: |
          dotnet format WebApi/WebApi.csproj --verify-no-changes

      # =========================
      # STEP 2 — TESTS
      # =========================
      - name: Run tests
        run: |
          dotnet test WebApi/WebApi.csproj --no-build --verbosity normal

      # =========================
      # STEP 3 — BUILD & PUSH
      # =========================
      - name: Build Docker image
        run: |
          docker build -t webapi:ci .

      - name: Simulate Docker push
        run: |
          echo "docker tag webapi:ci <dockerhub-user>/webapi:latest"
          echo "docker push <dockerhub-user>/webapi:latest"

      # =========================
      # STEP 4 — DEPLOY (SIMULADO)
      # =========================
      - name: Deploy instructions (simulated)
        run: |
          echo "=== DEPLOY INSTRUCTIONS ==="
          echo "make build"
          echo "make push"
          echo "kubectl apply -f k8s/dev/"
          echo "kubectl rollout restart deployment webapi -n dev"
